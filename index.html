<!DOCTYPE html>
<html><head><meta name="viewport" content="width=device-width, initial-scale=1" /><link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat" /><link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" /><link rel="stylesheet" type="text/css" href="dist/all.min.css" /><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script type="text/javascript" src="dist/all.min.js"></script></head><body><form><div class="row"><h2>Fixed-width buttons<small>Input width based on the length of the label</small></h2></div><div class="row"><div class="form-button fixed-width red"><label for="name" class="cta"><i class="icon fa fa-file-text-o"></i><span class="text">Create new file</span></label><input type="text" placeholder="File name" id="name" name="name" class="input" /><button type="submit" class="submit"><i class="fa fa-arrow-right"></i></button></div></div><div class="row"><div class="form-button fixed-width blue"><label for="email" class="cta"><i class="icon fa fa-newspaper-o"></i><span class="text">Get our newsletter</span></label><input type="text" placeholder="Enter your email" id="email" name="email" class="input" /><button type="submit" class="submit"><i class="fa fa-arrow-right"></i></button></div></div><div class="row"><h2>Full-width buttons<small>Inputs expand to fill the container</small></h2></div><div class="row"><div class="form-button full-width green"><label for="search" class="cta"><i class="icon fa fa-search"></i></label><input type="text" placeholder="Search..." id="search" name="search" class="input" /><button type="submit" class="submit"><i class="fa fa-arrow-right"></i></button></div></div><div class="row"><div class="form-button full-width purple"><label for="share" class="cta"><i class="icon fa fa-share-alt"></i><span class="text">Share</span></label><input type="text" placeholder="Email or phone
